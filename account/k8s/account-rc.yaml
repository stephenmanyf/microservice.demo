apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    run: account
  name: account
  namespace: demo
spec:
  replicas: 1
  selector:
    run: account
  template:
    metadata:
      labels:
        run: account
    spec:
      containers:
      - image: stephenman/microservices.account
        imagePullPolicy: Always
        name: account
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30