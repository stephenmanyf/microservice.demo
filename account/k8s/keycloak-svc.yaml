apiVersion: v1
kind: Service
metadata:
  labels:
    run: keycloak
  name: keycloak-svc
  namespace: demo
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: keycloak
  sessionAffinity: None
  type: LoadBalancer